logging:
  file:
    name: /home/cham/logs/cham.log
    level:
      root: INFO
  logback:
    rollingpolicy:
      file-name-pattern: ${LOG_FILE}.%d{yyyy-MM-dd}.%i.log

cookie:
  secure: true
