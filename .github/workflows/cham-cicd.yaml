name: cham

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'src/**'
              - 'build.gradle'
              - 'settings.gradle'
            frontend:
              - 'cham-front/**'

    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}

  build-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'


      - name: gradle 권한 추가 및 빌드
        run: chmod +x ./gradlew && ./gradlew clean build -x test

      - name: 빌드된 파일 이름 변경
        run: mv ./build/libs/*SNAPSHOT.jar ./project.jar

      - name: SCP로 전송
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: '22'
          source: project.jar
          target: /home/cham/cham-server/tobe


      - name: ssh 접속
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script_stop: true
          port: 22
          script: |
            rm -rf /home/cham/cham-server/target
            mkdir -p /home/cham/cham-server/target
            mv /home/cham/cham-server/tobe/project.jar /home/cham/cham-server/target
            cd /home/cham/cham-server/target
            sudo fuser -k -n tcp 8080 || true
            nohup java \
            -Dspring.cloud.aws.credentials.accessKey=${{ secrets.AWS_ACCESS_KEY }} \
            -Dspring.cloud.aws.credentials.secretKey=${{ secrets.AWS_SECRET_KEY }} \
            -Dspring.cloud.aws.region.static=${{ secrets.AWS_REGION }} \
            -Dspring.cloud.aws.s3.bucket=${{ secrets.AWS_BUCKET }} \
            -Ddb.username=${{ secrets.DB_USERNAME }} \
            -Ddb.password=${{ secrets.DB_PASSWORD }} \
            -Dclient.secret=${{ secrets.CLIENT_SECRET }} \
            -Dspring.profiles.active=real \
            -Duser.timezone=Asia/Seoul \
            -jar project.jar > /dev/null 2>&1 &
            rm -rf /home/cham/cham-server/tobe

  build-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: npm 인스톨
        run: cd cham-front && npm install

      - name: npm 빌드
        run: cd cham-front && npm run build

      - name: scp로 전송
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          source: cham-front/dist/*
          target: /home/cham/deploy/front-dist-temp

      - name: ssh 접속
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            sudo rm -rf /usr/share/nginx/cham-front
            sudo mv /home/cham/deploy/front-dist-temp/* /usr/share/nginx/cham-front/
            sudo systemctl reload nginx
